    @page {
        size: a4 portrait;
        @frame header_frame {           /* Static Frame */
            -pdf-frame-content: header_content;
            left: 50pt; width: 512pt; top: 30pt; height: 150pt;

            left: 50pt; width: 512pt; top: 150pt; height: 632pt;

<body>
<div id="header_content">
          <table class="table1" style="margin:0px; padding:0px;">
  
        
         <tr id="main" style="display:flex; justify-content:space-between; margin:0px; padding:0px;">

<hr width="100%" color="#012a6c" size="5" style="margin:0px; padding:0px;" />
<hr width="100%" color="#c4113b" size="5" style="margin:0px; padding:0px;" />
</div>
<div id="content_frame">
   <br>
<h1 style="font-size: 20px; font-weight: bold; margin-bottom: 0px; margin-top: 15px; color: #c4113b; padding-left:10px;">Log Description</h1>

    <table style="border: 1px solid gray;">
        <tr>
         
          <th  style="width: 45px;padding-top: 7px; background-color: #012a6c;font-size: 15px;"><p style="color: white;">Sr.NO</p></th>
          <th style="width: 300px; padding-top: 7px; background-color: #012a6c;font-size: 15px"><p style="color: white;">Species of Log</p></th>
          <th style="padding-top: 7px; background-color: #012a6c;font-size: 15px"><p style="color: white;">Length(cm)</p></th>
          <th style="padding-top: 7px; background-color: #012a6c;font-size: 15px"><p style="color: white;">Girth(cm)</p></th>
          <th style="padding-top: 7px; background-color: #012a6c;font-size: 15px"><p style="color: white;">Volume(cm<sup>3</sup>)</p></th>
          <th style="padding-top: 7px; background-color: #012a6c;font-size: 15px"><p style="color: white;">QR Code</p></th>
          <!-- <th style="padding-top: 7px; background-color: black;font-size: 15px"><p style="color: white;">Longitude</p></th> -->
        </tr>
        {% for each in log_details %}
        <tr>
        
          <td style="text-align: center;font-size: 16px;color:#615f5f">{{forloop.counter}}</td>
          <td style="width :300px !important; text-align: center;font-size: 16px;color:#615f5f">{{each.species_of_tree}}</td>
          <td style="text-align: center;font-size: 16px;color:#615f5f">{{each.length}}</td>
          <td style="text-align: center;font-size: 16px;color:#615f5f">{{each.breadth}}</td>
          <td style="text-align: center;font-size: 16px;color:#615f5f">{{each.volume}}</td>
          <!-- <td style="text-align: center;font-size: 16px">{{each.latitude}}</td> -->
          <td><img class="qr_img" src="{{main_url}}{{each.log_qr_code_img}}" /></td>
        
          <!-- <td><img class="qr_img" src="http://65.1.132.43:8080/static/media/qr_code/{{each.log_qr_code_img}}" /></td> -->
          <!-- <td style="text-align: center;font-size: 16px">{{each.longitude}}</td> -->
          
        </tr>
        {% endfor %}


      </table>


     </div>

        of <pdf:pagecount>
